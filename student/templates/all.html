{% extends "layout.html" %}
{% block content %}

<div class="container table-p light">
    <table class="table table-striped table-sm">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Row</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <center>
                <h3>All Students ({{ object_list.count }})</h3>
            </center>
            {% for student in object_list %}
              <tr>
                <td>{{student.sid}}</td>
                <td>{{student.sname}}</td>
                <td>{{student.get_sgender_display}}</td>
                <td>{{student.srow}}</td>
                <td>
                    <a href="/edit/{{ student.sid }}">Edit</a>
                    <a href="/delete/{{ student.sid }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
