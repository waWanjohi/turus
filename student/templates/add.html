{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="table-p pl5 light">
    <form method="post" class="post-form"> 
            {% csrf_token %}  
        <div class="container">  
            <br>  
            <div class="form-group row">  
                <label class="col-sm-1 col-form-label"></label>  
                <div class="col-sm-4">  
                    <h3>Add New Student</h3>  
                </div>  
            </div>  

            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Student Id:</label>  
                <div class="col-sm-4">  
                    <input type="number" class="form-control" name="sid" id="id_sid" required value="{{ student.sid }}"/>  
            </div>  
          </div> 

          <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Student Name:</label>  
            <div class="col-sm-4">  
                <input type="text" class="form-control" name="sname" id="is_sname" required value="{{ student.sname }}" />  
            </div>  
          </div>  
            <div class="form-group row">  
                <label class="col-sm-2 col-form-label">Selest Student Gender:</label>  
                <div class="col-sm-4">  
                	<select name="sgender" class="form-control" id="id_sgender"> 
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="N">Neutral</option>
                    </select>
                </div>  
              </div>  

            <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Select Student Row:</label>  
                <div class="col-sm-4">  
                    <select name="srow" class="form-control" id="id_srow"> 
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                    </select>
                </div>  
          </div>  
            <div class="form-group row">  
                <label class="col-sm-1 col-form-label"></label>  
                <div class="col-sm-4">  
                <input type="submit" class="form-control btn-primary" value="Submit">
                </div>  
              </div>  
            </div>  
    </form> 
</div>
{% endblock content %}
