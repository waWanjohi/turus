{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="table-p pl-5 light">
<form method="POST" class="post-form form-dark" action="/update/{{student.sid}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Students Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="sid" id="id_sid" class="form-control" required value="{{ student.sid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="sname" id="is_sname" class="form-control" required value="{{ student.sname }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Gender:</label>  
    <div class="col-sm-4">  
    	<select name="sgender" class="form-control" id="id_sgender"> 
            <option value="M">male</option> 
            <option value="F">Female</option> 
            <option value="N">None</option>
        </select>
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Student Row:</label>  
    <div class="col-sm-4">  
        <select name="srow" class="form-control" id="id_srow"> 
            <option value="1">One</option> 
            <option value="2">Two</option> 
            <option value="3">Three</option>
            <option value="4">Four</option>
        </select>    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="form-control btn-success">Confirm</button>  
    </div>  
  </div>  
    </div>  
</form>  
</div>
{% endblock content %}
